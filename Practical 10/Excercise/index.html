<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar in BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
  .carousel-item{
    height: 40rem;
  }
  .image-1{
    background: url('../car1.jpg');
    width: 100%;
    /* height: 32rem; */
    background-size: cover;
    background-repeat: no-repeat;
  }
  .image-2{
    background: url('../car2.jpg');

    background-size: cover;
    background-repeat: no-repeat;
  }
  .image-3{
    background: url('../car3.jpg');

    background-size: cover;
    background-repeat: no-repeat;
  }
  .carimg{
      height: 400px;
      width: 600px;
  }
</style>

  </head>
<body>
  

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Price</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Features</a>
              </li>
              
             
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <section>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
              
            <div class="carousel-item active image-1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Pagani</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                   <a href="./signup.html" class="btn btn-primary">Sign Up</a> 
                  </div>
            </div>
            <div class="carousel-item image-2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hyundai</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
            </div>
            <div class="carousel-item image-3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Ferrari</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </section>
       
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="container">
                    <div class="text-center">
    
                        <main class="form-signin">
                          <form>
                           
                            <h1 class="h3 mb-3 fw-normal">Please Login in</h1>
                        
                            <div class="form-floating">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Password</label>
                            </div>
                        
                            <div class="checkbox mb-3">
                              <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                            <p class="mt-5 mb-3 text-muted">© 2019–2021</p>
                          </form>
                        </main>
                        
                        </div>
                    </div>
                </div>
                <div class="col ">
                    <div class="container">

                        <img class="carimg " src="./carbtm.jpg" alt="">
                    </div>
                </div>
            </div>
            
                
            
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
