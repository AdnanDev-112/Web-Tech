<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout in BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
.row > div{
    border: 2px solid rgb(185, 166, 166);
    
}
.flxBx{
    display: flex;
    align-items: center;
    justify-content: center;
}
.thirdBox > div{
    height: 90px;
   
}
    </style>
</head>
<body style="background-color: rgb(202, 226, 136);">
    
<div class="container">
    <div class="row">
        <div class="col-sm-8 ">
            3
        </div>
        <div class="col-sm-2 ">
            2
        </div>
        <div class="col-sm-2 ">
            1
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col flxBx">
            <input type="text"  placeholder="Type here " style="text-align: center;">
        </div>
        <div class="col-sm flxBx">
            <img src="car.jpg" alt="" style="height: 100px;">
        </div>
        <div class="col " style="padding:20px;">
            <div class="row" >
                <div class="col-3"  style="border:none">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container thirdBox">
    <div class="row">
        <div class="col-sm-4 bg-primary flxBx">
            BLUE
        </div>
        <div class="col-sm-4 bg-success flxBx">
           GREEN
        </div>
        <div class="col-sm-4 bg-warning flxBx">
            YELLOW
        </div>
    </div>
</div>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
